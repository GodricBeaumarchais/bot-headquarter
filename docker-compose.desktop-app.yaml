version: '3.8'

services:
  desktop-app:
    build:
      context: .
      dockerfile: desktop-app/Dockerfile
    expose:
      - '3000'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
